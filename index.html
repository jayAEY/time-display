<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Your Current Time ðŸ•¥</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.min.js"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <div
      id="display-area"
      class="bg-body-secondary"
    >
      <div id="location-area">
          <p
            id="location"
            class="m-0"
          >
            New York, USA
          </p>
          <button
          class="btn btn-outline-secondary btn-sm p-1"
            data-micromodal-trigger="modal-1"
          >
            Change
          </button>
      </div>
      <div id="clock">
        <div id="digits">
          <h1 id="hour">00:</h1>
          <h1 id="minute">00:</h1>
          <h1 id="second">00</h1>
        </div>
        <h1 id="am-or-pm">A.M.</h1>
      </div>
      <p
        id="date"
        class="m-0"
      >
        today
      </p>
    </div>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container bg-body-secondary" data-bs-theme="dark" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <label for="timezone">
              <h2 class="modal__title h5" id="modal-1-title">
               Change Timezone
              </h2>
          </label>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <select name="timezone" id="timezone-select">
              <option value=""> Vancouver</option>
            </select>
          </main>
          <footer class="modal__footer">
            <button class="btn btn-secondary py-1 px-3">Select</button>
          </footer>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
